<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js â€“ The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../../../../0.Reveal/build/reveal/css/reveal.css">
    <link rel="stylesheet" href="../../../../0.Reveal/build/reveal/css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../../../../0.Reveal/build/reveal/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../../../0.Reveal/build/reveal/css/print/pdf.css' : '../../../../0.Reveal/build/reveal/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );

    </script>

    <!--[if lt IE 9]>
    <script src="../../../../0.Reveal/build/reveal/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
<div class="reveal">

    <div class="slides">
        <section>Slide 1</section>
        <section>Slide 2</section>
    </div>
</div>

<script src="../../../../0.Reveal/build/reveal/lib/js/head.min.js"></script>
<script src="../../../../0.Reveal/build/reveal/js/reveal.js"></script>

<script>
			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '../../../../0.Reveal/build/reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../../../../0.Reveal/build/reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../../../../0.Reveal/build/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../../../../0.Reveal/build/reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../../../../0.Reveal/build/reveal/plugin/zoom-js/zoom.js', async: true },
					{ src: '../../../../0.Reveal/build/reveal/plugin/notes/notes.js', async: true }
				]
			});


</script>

</body>
</html>
