<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Sklep</title>
</h:head>
<h:body bgcolor="white">
    Products:
    <h:form>
        <c:forEach var="item" items="#{productController.products}">
            <h:commandLink value="Do koszyka: #{item.name}" type="submit" action="#{cart.addProduct}">
                <f:param name="productName" value="#{item.name}"/><br/>
            </h:commandLink>
        </c:forEach>
    </h:form>

    Cart:
    <c:forEach var="item" items="#{cart.items}">
        #{item.product.name}" x #{item.quantity} = #{item.itemPrice}<br/>
    </c:forEach>
</h:body>
</html>
