<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Sklep</title>
</h:head>
<h:body bgcolor="white">
    <h1>Produkty:</h1>
    <br/>
    <h:form>
        <ul>
            <c:forEach var="item" items="#{productController.products}">
                <li>
                    <span class="item-name">
                    <h:commandLink value="#{item.name}"
                                   action="item_details"
                                   actionListener="${product.setProductValues(item.name, item.description, item.price)}"/>
                    </span>
                    <h:commandLink value="Do koszyka"
                                   type="submit"
                                   style="margin-left: 20px;"
                                   action="#{cart.addProduct}">
                        <f:param name="productName" value="#{item.name}"/>
                    </h:commandLink>
                    <br/>
                </li>
            </c:forEach>
        </ul>
    </h:form>
    <h:form styleClass="bottomMenu">
        <h:commandLink value="Koszyk"
                       style="margin-top: 50px;"
                       action="cart"/><br/>
        <h:commandLink value="Kup"
                       action="check_in"/>
    </h:form>
</h:body>
</html>
