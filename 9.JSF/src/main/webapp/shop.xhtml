<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Sklep</title>
</h:head>
<h:body bgcolor="white">
    Products:
    <br/>
    <h:form>
        <c:forEach var="item" items="#{productController.products}">
            <h:commandLink value="Szczegóły"
                           action="item_details"
                           actionListener="${product.setProductValues(item.name, item.description, item.price)}"/>
            <h:commandLink value="Do koszyka: #{item.name}"
                           type="submit"
                           style="margin-left: 20px;"
                           action="#{cart.addProduct}">
                <f:param name="productName" value="#{item.name}"/>
            </h:commandLink>
        </c:forEach>
    </h:form>
    <h:form>
        <h:commandLink value="Cart"
                       style="margin-top: 50px;"
                       action="cart"/><br/>
    </h:form>
</h:body>
</html>
