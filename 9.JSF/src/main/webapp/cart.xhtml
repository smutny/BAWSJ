<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Sklep</title>
</h:head>
<h:body>
    Cart:
    <br/>
    <c:forEach var="item" items="#{cart.items}">
        <ul>
            <li>
                <span class="cart-item-info">
                 #{item.product.name} x #{item.quantity} = #{item.itemPrice}
                </span>
                <span>
                    <h:form>
                        <h:commandLink value="Usuń"
                                       action="#{cart.removeProductFromCart}">
                            <f:param name="itemName" value="#{item.product.name}"/>
                        </h:commandLink>
                    </h:form>
                </span>
            </li>
        </ul>
    </c:forEach>
    <br/>
    <h:form styleClass="bottomMenu">
        <h:commandLink value="Powrót"
                       action="shop"/>
        <br/>
        <h:commandLink value="Kup"
                       action="check_in"/>
    </h:form>
</h:body>
</html>
